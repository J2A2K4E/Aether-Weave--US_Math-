<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Weave: Volumetric Plaid Nebula</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 280px;
            border: 1px solid rgba(93, 92, 222, 0.3);
            transition: opacity 0.3s ease;
        }

        #controls.hidden {
            opacity: 0.1;
        }

        #controls:hover {
            opacity: 1;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #5D5CDE;
            font-weight: 600;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(93, 92, 222, 0.2);
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #5D5CDE;
            cursor: pointer;
            border-radius: 50%;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #5D5CDE;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .color-picker {
            width: 40px;
            height: 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .button {
            background: #5D5CDE;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            margin: 5px 5px 5px 0;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #4a49c7;
        }

        .button.active {
            background: #7b7af0;
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 300px;
            border: 1px solid rgba(93, 92, 222, 0.3);
        }

        #audio-visualizer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(93, 92, 222, 0.3);
            padding: 10px;
            z-index: 100;
        }

        .audio-bar {
            width: 3px;
            background: #5D5CDE;
            margin: 0 1px;
            border-radius: 2px;
            display: inline-block;
            transition: height 0.1s ease;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            color: #5D5CDE;
            font-size: 18px;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(93, 92, 222, 0.3);
            border-top: 3px solid #5D5CDE;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #controls {
                top: 10px;
                left: 10px;
                right: 10px;
                min-width: auto;
                padding: 15px;
            }

            #info {
                bottom: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }

            #audio-visualizer {
                top: 10px;
                right: 10px;
                width: 120px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Initializing Aether Weave...</div>
    </div>

    <div id="canvas-container"></div>

    <div id="controls">
        <div class="control-group">
            <label>Plaid Scale</label>
            <input type="range" id="plaidScale" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>
        
        <div class="control-group">
            <label>Animation Speed</label>
            <input type="range" id="animSpeed" min="0.0" max="2.0" step="0.1" value="1.0">
        </div>
        
        <div class="control-group">
            <label>Density</label>
            <input type="range" id="density" min="0.1" max="2.0" step="0.1" value="1.0">
        </div>
        
        <div class="control-group">
            <label>Brightness</label>
            <input type="range" id="brightness" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label>Color Palette</label>
            <input type="color" id="color1" class="color-picker" value="#5d5cde">
            <input type="color" id="color2" class="color-picker" value="#de5d9c">
            <input type="color" id="color3" class="color-picker" value="#5dde9c">
        </div>

        <div class="control-group">
            <button class="button" id="audioToggle">Enable Audio</button>
            <button class="button" id="resetView">Reset View</button>
            <button class="button" id="randomize">Randomize</button>
        </div>
    </div>

    <div id="audio-visualizer" style="display: none;">
        <div style="text-align: center; font-size: 10px; margin-bottom: 5px; color: #5D5CDE;">Audio Reactive</div>
        <div id="audiobars"></div>
    </div>

    <div id="info">
        <strong>Navigation:</strong><br>
        • Mouse: Look around<br>
        • WASD/Arrow Keys: Move<br>
        • Scroll: Zoom<br>
        • Shift: Move faster<br>
        <br>
        <strong>Features:</strong><br>
        • Real-time volumetric raymarching<br>
        • Fractal plaid modulation<br>
        • Audio-reactive dynamics
    </div>

    <script>
        // Volumetric Raymarching Vertex Shader
        const vertexShader = `
            varying vec2 vUv;
            varying vec3 vPosition;
            varying vec3 vWorldPosition;
            
            void main() {
                vUv = uv;
                vPosition = position;
                
                vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                vWorldPosition = worldPosition.xyz;
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        // High-Performance Volumetric Raymarching Fragment Shader with Chinese Remainder Optimizations
        const fragmentShader = `
            uniform float u_time;
            uniform float u_plaidScale;
            uniform float u_animSpeed;
            uniform float u_density;
            uniform float u_brightness;
            uniform vec3 u_color1;
            uniform vec3 u_color2;
            uniform vec3 u_color3;
            uniform vec3 u_cameraPosition;
            uniform float u_audioLow;
            uniform float u_audioMid;
            uniform float u_audioHigh;
            uniform vec2 u_resolution;
            uniform float u_performanceMode;
            
            varying vec2 vUv;
            varying vec3 vPosition;
            varying vec3 vWorldPosition;

            // Fast approximation constants for minimax optimization
            const float PI = 3.14159265359;
            const float INV_PI = 0.31830988618;
            const vec3 HASH_SCALE = vec3(443.897, 441.423, 437.195);
            
            // Fast hash function using Chinese Remainder Theorem principles
            float fastHash(vec3 p) {
                p = fract(p * HASH_SCALE);
                p += dot(p, p.yxz + 19.19);
                return fract((p.x + p.y) * p.z);
            }
            
            // Optimized fast sine approximation using minimax polynomial
            float fastSin(float x) {
                x = fract(x * INV_PI * 0.5) * 4.0 - 2.0;
                return x * (2.0 - abs(x)) * 0.225 * (abs(x) - 1.0) + x * 0.775;
            }
            
            // Fast noise using optimized gradient noise
            float fastNoise(vec3 p) {
                vec3 i = floor(p);
                vec3 f = fract(p);
                f = f * f * (3.0 - 2.0 * f); // Smooth interpolation
                
                float n = mix(
                    mix(fastHash(i), fastHash(i + vec3(1.0, 0.0, 0.0)), f.x),
                    mix(fastHash(i + vec3(0.0, 1.0, 0.0)), fastHash(i + vec3(1.0, 1.0, 0.0)), f.x),
                    f.y
                );
                
                return mix(n, mix(
                    mix(fastHash(i + vec3(0.0, 0.0, 1.0)), fastHash(i + vec3(1.0, 0.0, 1.0)), f.x),
                    mix(fastHash(i + vec3(0.0, 1.0, 1.0)), fastHash(i + vec3(1.0, 1.0, 1.0)), f.x),
                    f.y
                ), f.z) * 2.0 - 1.0;
            }

            // Ultra-fast FBM with early termination and adaptive octaves
            float turboFBM(vec3 p, float maxDetail) {
                float value = 0.0;
                float amplitude = 0.5;
                float frequency = 1.0;
                float totalAmplitude = 0.0;
                
                // Dynamic octave count based on performance mode and distance
                float dist = length(p - u_cameraPosition);
                int octaves = int(mix(6.0, 2.0, min(dist * 0.1, 1.0)) * maxDetail);
                octaves = max(octaves, 1);
                
                for(int i = 0; i < 6; i++) {
                    if(i >= octaves) break;
                    if(amplitude < 0.01) break; // Early termination
                    
                    value += amplitude * fastNoise(p * frequency);
                    totalAmplitude += amplitude;
                    amplitude *= 0.5;
                    frequency *= 2.01; // Slight offset to reduce aliasing
                }
                
                return value / totalAmplitude;
            }

            // Optimized plaid pattern with caching and fast math
            float turboplaidPattern(vec3 p, float scale, float time) {
                vec3 scaledP = p * scale;
                
                // Cache time-based values
                float t1 = time * 0.1;
                float t2 = time * 0.15;
                float t3 = time * 0.12;
                
                // Audio modulation with exponential smoothing
                float audioMod = u_audioLow * 0.3 + u_audioMid * 0.4 + u_audioHigh * 0.2;
                
                // Fast noise calculations with reduced octaves based on performance
                float detail = mix(1.0, 0.3, u_performanceMode);
                float noise1 = turboFBM(scaledP + vec3(t1, 0.0, 0.0), detail);
                float noise2 = turboFBM(scaledP + vec3(0.0, t2, 0.0), detail);
                float noise3 = turboFBM(scaledP + vec3(0.0, 0.0, t3), detail);
                
                // Fast trigonometric approximations for plaid waves
                float plaidX = fastSin(scaledP.x + noise1 * 2.0 + audioMod * 5.0) * 0.5 + 0.5;
                float plaidY = fastSin(scaledP.y + noise2 * 2.0 + audioMod * 3.0) * 0.5 + 0.5;
                float plaidZ = fastSin(scaledP.z + noise3 * 2.0 + audioMod * 4.0) * 0.5 + 0.5;
                
                // Optimized plaid combination using vector operations
                vec3 plaidVec = vec3(plaidX, plaidY, plaidZ);
                float plaid = dot(plaidVec, vec3(0.333)) + 
                             dot(plaidVec.yzx * plaidVec.zxy, vec3(0.333));
                
                // Conditional detail addition based on distance
                float dist = length(p - u_cameraPosition);
                if(dist < 10.0) {
                    float detailNoise = turboFBM(scaledP * 2.0 + time * 0.3, detail * 0.5) * 0.2;
                    plaid += detailNoise;
                }
                
                return clamp(plaid, 0.0, 1.0);
            }

            // Super-fast density function with LOD optimization
            float turboDensity(vec3 p, float time) {
                float dist = length(p - u_cameraPosition);
                
                // Distance-based LOD scaling
                float lodScale = mix(1.0, 0.3, min(dist * 0.05, 1.0));
                float plaid = turboplaidPattern(p, u_plaidScale * lodScale, time * u_animSpeed);
                
                // Fast exponential approximation using Taylor series
                float falloff = 1.0 / (1.0 + dist * dist * 0.001);
                
                // Cached audio boost calculation
                float audioBoost = 1.0 + (u_audioLow + u_audioMid) * 0.5;
                
                return plaid * u_density * falloff * audioBoost;
            }

            // Optimized color calculation with fast interpolation
            vec3 turboColor(vec3 p, float density, float time) {
                float dist = length(p - u_cameraPosition);
                float lodScale = mix(1.0, 0.5, min(dist * 0.05, 1.0));
                
                float plaid = turboplaidPattern(p, u_plaidScale * 0.7 * lodScale, time * u_animSpeed * 1.3);
                float colorShift = u_audioHigh * 0.5;
                
                // Fast color interpolation using linear approximation
                vec3 color = u_color1 + (u_color2 - u_color1) * (plaid + colorShift);
                float colorMix = fastSin(plaid * PI + time + colorShift) * 0.5 + 0.5;
                color = color + (u_color3 - color) * colorMix;
                
                return color * density * u_brightness;
            }

            // Adaptive raymarching with intelligent stepping and early termination
            vec4 turboRaymarch(vec3 ro, vec3 rd) {
                float t = 0.0;
                vec3 color = vec3(0.0);
                float alpha = 0.0;
                
                // Adaptive initial step size based on performance mode
                float baseStep = mix(0.05, 0.15, u_performanceMode);
                float stepSize = baseStep;
                
                // Dynamic max steps based on performance and distance
                int maxSteps = int(mix(120.0, 40.0, u_performanceMode));
                float maxDistance = 50.0;
                
                // Chinese Remainder inspired stepping pattern for better distribution
                float stepPattern = 1.0;
                
                for(int i = 0; i < 120; i++) {
                    if(i >= maxSteps || alpha >= 0.98 || t >= maxDistance) break;
                    
                    vec3 p = ro + rd * t;
                    float density = turboDensity(p, u_time);
                    
                    // Early skip for low density regions
                    if(density > 0.005) {
                        vec3 sampleColor = turboColor(p, density, u_time);
                        float sampleAlpha = density * stepSize;
                        
                        // Optimized alpha blending
                        float invAlpha = 1.0 - alpha;
                        color += sampleColor * sampleAlpha * invAlpha;
                        alpha += sampleAlpha * invAlpha;
                    }
                    
                    // Adaptive stepping with minimax optimization
                    float distanceFromCamera = length(p - ro);
                    float adaptiveScale = 1.0 + distanceFromCamera * 0.02;
                    
                    // Use density for step size adaptation
                    stepSize = baseStep * adaptiveScale * mix(0.5, 2.0, 1.0 - density);
                    
                    // Chinese Remainder inspired non-uniform stepping to reduce banding
                    stepPattern = mod(stepPattern * 1.618034, 1.0); // Golden ratio for better distribution
                    stepSize *= (0.8 + 0.4 * stepPattern);
                    
                    t += stepSize;
                }
                
                return vec4(color, alpha);
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution) / min(u_resolution.x, u_resolution.y);
                
                // Ray setup with optimized calculations
                vec3 ro = u_cameraPosition;
                vec3 rd = normalize(vWorldPosition - ro);
                
                // Adaptive quality based on fragment position (center gets more detail)
                float centerDistance = length(uv);
                float localPerformanceMode = u_performanceMode + centerDistance * 0.3;
                localPerformanceMode = clamp(localPerformanceMode, 0.0, 1.0);
                
                // Temporarily update performance mode for this fragment
                float originalPerfMode = u_performanceMode;
                // Note: We can't modify uniforms, so we'll use the calculated localPerformanceMode directly
                
                // Ultra-fast raymarching
                vec4 result = turboRaymarch(ro, rd);
                
                // Fast background calculation
                float bgGradient = centerDistance * 0.5;
                vec3 background = vec3(0.02, 0.02, 0.05) + vec3(0.03, 0.0, 0.03) * bgGradient;
                
                // Final composition with gamma correction approximation
                vec3 finalColor = background + result.rgb * result.a;
                finalColor = finalColor / (1.0 + finalColor); // Fast tone mapping
                
                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        class AetherWeave {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.controls = {};
                this.audio = {
                    context: null,
                    analyser: null,
                    dataArray: null,
                    source: null,
                    enabled: false
                };
                this.uniforms = {
                    u_time: { value: 0 },
                    u_plaidScale: { value: 1.0 },
                    u_animSpeed: { value: 1.0 },
                    u_density: { value: 1.0 },
                    u_brightness: { value: 1.0 },
                    u_color1: { value: new THREE.Color(0x5d5cde) },
                    u_color2: { value: new THREE.Color(0xde5d9c) },
                    u_color3: { value: new THREE.Color(0x5dde9c) },
                    u_cameraPosition: { value: new THREE.Vector3() },
                    u_audioLow: { value: 0 },
                    u_audioMid: { value: 0 },
                    u_audioHigh: { value: 0 },
                    u_resolution: { value: new THREE.Vector2() },
                    u_performanceMode: { value: 0.0 }
                };

                // Performance monitoring and adaptive quality
                this.performance = {
                    frameTime: 0,
                    lastTime: performance.now(),
                    targetFrameTime: 16.67, // 60 FPS
                    adaptiveQuality: true,
                    qualityLevel: 1.0,
                    frameHistory: [],
                    audioWorker: null
                };

                // Exponential moving average for smooth audio values
                this.audioSmoothing = {
                    low: 0,
                    mid: 0,
                    high: 0,
                    alpha: 0.1 // Smoothing factor
                };

                this.movement = {
                    forward: false,
                    backward: false,
                    left: false,
                    right: false,
                    up: false,
                    down: false,
                    speed: 0.1,
                    fastSpeed: 0.3
                };

                this.mouse = {
                    x: 0,
                    y: 0,
                    sensitivity: 0.002
                };

                this.init();
            }

            init() {
                this.setupRenderer();
                this.setupScene();
                this.setupControls();
                this.setupAudio();
                this.bindEvents();
                this.animate();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            }

            setupRenderer() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                
                this.uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
            }

            setupScene() {
                // Create a large cube that fills the view
                const geometry = new THREE.BoxGeometry(20, 20, 20);
                const material = new THREE.ShaderMaterial({
                    vertexShader,
                    fragmentShader,
                    uniforms: this.uniforms,
                    transparent: true,
                    side: THREE.BackSide
                });

                this.volumeMesh = new THREE.Mesh(geometry, material);
                this.scene.add(this.volumeMesh);

                // Position camera
                this.camera.position.set(0, 0, 5);
                this.camera.rotation.set(0, 0, 0);
            }

            setupControls() {
                // Slider controls
                const sliders = {
                    plaidScale: 'u_plaidScale',
                    animSpeed: 'u_animSpeed',
                    density: 'u_density',
                    brightness: 'u_brightness'
                };

                Object.entries(sliders).forEach(([id, uniform]) => {
                    const slider = document.getElementById(id);
                    slider.addEventListener('input', (e) => {
                        this.uniforms[uniform].value = parseFloat(e.target.value);
                    });
                });

                // Color controls
                const colors = ['color1', 'color2', 'color3'];
                colors.forEach((colorId, index) => {
                    const colorPicker = document.getElementById(colorId);
                    colorPicker.addEventListener('input', (e) => {
                        this.uniforms[`u_${colorId}`].value.setHex(e.target.value.replace('#', '0x'));
                    });
                });

                // Button controls
                document.getElementById('audioToggle').addEventListener('click', () => {
                    this.toggleAudio();
                });

                document.getElementById('resetView').addEventListener('click', () => {
                    this.resetView();
                });

                document.getElementById('randomize').addEventListener('click', () => {
                    this.randomizeParameters();
                });
            }

            setupAudio() {
                // Create audio visualizer bars
                const audioViz = document.getElementById('audiobars');
                for (let i = 0; i < 32; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'audio-bar';
                    bar.style.height = '5px';
                    audioViz.appendChild(bar);
                }
            }

            async toggleAudio() {
                const button = document.getElementById('audioToggle');
                const visualizer = document.getElementById('audio-visualizer');

                if (!this.audio.enabled) {
                    try {
                        // Request microphone access
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        
                        this.audio.context = new (window.AudioContext || window.webkitAudioContext)();
                        this.audio.analyser = this.audio.context.createAnalyser();
                        this.audio.analyser.fftSize = 256;
                        
                        this.audio.source = this.audio.context.createMediaStreamSource(stream);
                        this.audio.source.connect(this.audio.analyser);
                        
                        this.audio.dataArray = new Uint8Array(this.audio.analyser.frequencyBinCount);
                        this.audio.enabled = true;
                        
                        button.textContent = 'Disable Audio';
                        button.classList.add('active');
                        visualizer.style.display = 'block';
                        
                    } catch (error) {
                        console.error('Audio access denied:', error);
                        button.textContent = 'Audio Denied';
                    }
                } else {
                    if (this.audio.context) {
                        this.audio.context.close();
                    }
                    this.audio.enabled = false;
                    button.textContent = 'Enable Audio';
                    button.classList.remove('active');
                    visualizer.style.display = 'none';
                }
            }

            // Ultra-fast audio processing with exponential smoothing
            updateAudio() {
                if (!this.audio.enabled || !this.audio.analyser) return;

                this.audio.analyser.getByteFrequencyData(this.audio.dataArray);
                
                // Fast frequency band calculation using typed arrays
                const third = Math.floor(this.audio.dataArray.length / 3);
                let low = 0, mid = 0, high = 0;
                
                // Unrolled loops for better performance
                const data = this.audio.dataArray;
                for (let i = 0; i < third; i += 4) {
                    low += data[i] + data[i+1] + data[i+2] + data[i+3];
                }
                for (let i = third; i < third * 2; i += 4) {
                    mid += data[i] + data[i+1] + data[i+2] + data[i+3];
                }
                for (let i = third * 2; i < this.audio.dataArray.length; i += 4) {
                    high += data[i] + data[i+1] + data[i+2] + data[i+3];
                }
                
                // Normalize and apply exponential smoothing for ultra-smooth transitions
                const newLow = (low / third) / 255;
                const newMid = (mid / third) / 255;
                const newHigh = (high / third) / 255;
                
                // Exponential moving average for buttery smooth audio reactivity
                this.audioSmoothing.low += (newLow - this.audioSmoothing.low) * this.audioSmoothing.alpha;
                this.audioSmoothing.mid += (newMid - this.audioSmoothing.mid) * this.audioSmoothing.alpha;
                this.audioSmoothing.high += (newHigh - this.audioSmoothing.high) * this.audioSmoothing.alpha;
                
                // Apply smoothed values to uniforms
                this.uniforms.u_audioLow.value = this.audioSmoothing.low;
                this.uniforms.u_audioMid.value = this.audioSmoothing.mid;
                this.uniforms.u_audioHigh.value = this.audioSmoothing.high;

                // Optimized visualizer update (skip frames for performance)
                if (this.performance.frameTime % 2 === 0) {
                    const bars = document.querySelectorAll('.audio-bar');
                    const barCount = Math.min(bars.length, this.audio.dataArray.length);
                    const step = Math.floor(this.audio.dataArray.length / barCount);
                    
                    for (let i = 0; i < barCount; i++) {
                        const dataIndex = i * step;
                        const height = (this.audio.dataArray[dataIndex] / 255) * 50;
                        bars[i].style.height = Math.max(height, 2) + 'px';
                    }
                }
            }

            // Performance monitoring and adaptive quality system
            updatePerformance() {
                const currentTime = performance.now();
                const frameTime = currentTime - this.performance.lastTime;
                this.performance.frameTime = frameTime;
                this.performance.lastTime = currentTime;
                
                // Add to frame history for moving average
                this.performance.frameHistory.push(frameTime);
                if (this.performance.frameHistory.length > 60) {
                    this.performance.frameHistory.shift();
                }
                
                // Calculate average frame time
                const avgFrameTime = this.performance.frameHistory.reduce((a, b) => a + b, 0) / this.performance.frameHistory.length;
                
                // Adaptive quality adjustment using Chinese mathematical principles (minimax optimization)
                if (this.performance.adaptiveQuality && this.performance.frameHistory.length >= 30) {
                    const targetFrameTime = this.performance.targetFrameTime;
                    
                    // Minimax strategy: minimize maximum frame time while maintaining quality
                    if (avgFrameTime > targetFrameTime * 1.2) {
                        // Too slow, reduce quality
                        this.performance.qualityLevel = Math.max(0.2, this.performance.qualityLevel - 0.05);
                    } else if (avgFrameTime < targetFrameTime * 0.8) {
                        // Fast enough, can increase quality
                        this.performance.qualityLevel = Math.min(1.0, this.performance.qualityLevel + 0.02);
                    }
                    
                    // Apply quality level to shader performance mode
                    this.uniforms.u_performanceMode.value = 1.0 - this.performance.qualityLevel;
                }
                
                // Update info panel every 30 frames
                if (this.performance.frameHistory.length % 30 === 0) {
                    const fps = 1000 / avgFrameTime;
                    const qualityPercent = Math.round(this.performance.qualityLevel * 100);
                    document.getElementById('info').innerHTML = `
                        <strong>Performance:</strong> ${fps.toFixed(1)} FPS (${qualityPercent}% Quality)<br>
                        <strong>Navigation:</strong><br>
                        • Mouse: Look around<br>
                        • WASD/Arrow Keys: Move<br>
                        • Scroll: Zoom<br>
                        • Shift: Move faster<br>
                        <br>
                        <strong>Features:</strong><br>
                        • Ultra-fast volumetric raymarching<br>
                        • Adaptive quality system<br>
                        • Chinese remainder optimizations<br>
                        • Audio-reactive dynamics
                    `;
                }
            }

            resetView() {
                this.camera.position.set(0, 0, 5);
                this.camera.rotation.set(0, 0, 0);
            }

            randomizeParameters() {
                document.getElementById('plaidScale').value = 0.5 + Math.random() * 2;
                document.getElementById('animSpeed').value = 0.2 + Math.random() * 1.5;
                document.getElementById('density').value = 0.5 + Math.random() * 1;
                document.getElementById('brightness').value = 0.5 + Math.random() * 2;

                // Trigger input events
                ['plaidScale', 'animSpeed', 'density', 'brightness'].forEach(id => {
                    document.getElementById(id).dispatchEvent(new Event('input'));
                });

                // Random colors
                const randomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                ['color1', 'color2', 'color3'].forEach(id => {
                    const picker = document.getElementById(id);
                    picker.value = randomColor();
                    picker.dispatchEvent(new Event('input'));
                });
            }

            bindEvents() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    switch(e.code) {
                        case 'KeyW':
                        case 'ArrowUp':
                            this.movement.forward = true;
                            break;
                        case 'KeyS':
                        case 'ArrowDown':
                            this.movement.backward = true;
                            break;
                        case 'KeyA':
                        case 'ArrowLeft':
                            this.movement.left = true;
                            break;
                        case 'KeyD':
                        case 'ArrowRight':
                            this.movement.right = true;
                            break;
                        case 'Space':
                            this.movement.up = true;
                            e.preventDefault();
                            break;
                        case 'KeyC':
                            this.movement.down = true;
                            break;
                    }
                });

                document.addEventListener('keyup', (e) => {
                    switch(e.code) {
                        case 'KeyW':
                        case 'ArrowUp':
                            this.movement.forward = false;
                            break;
                        case 'KeyS':
                        case 'ArrowDown':
                            this.movement.backward = false;
                            break;
                        case 'KeyA':
                        case 'ArrowLeft':
                            this.movement.left = false;
                            break;
                        case 'KeyD':
                        case 'ArrowRight':
                            this.movement.right = false;
                            break;
                        case 'Space':
                            this.movement.up = false;
                            break;
                        case 'KeyC':
                            this.movement.down = false;
                            break;
                    }
                });

                // Mouse controls
                let isMouseDown = false;
                
                this.renderer.domElement.addEventListener('mousedown', (e) => {
                    isMouseDown = true;
                    this.renderer.domElement.requestPointerLock();
                });

                document.addEventListener('mouseup', () => {
                    isMouseDown = false;
                });

                document.addEventListener('mousemove', (e) => {
                    if (document.pointerLockElement === this.renderer.domElement) {
                        this.mouse.x += e.movementX * this.mouse.sensitivity;
                        this.mouse.y += e.movementY * this.mouse.sensitivity;
                        
                        // Clamp vertical rotation
                        this.mouse.y = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.mouse.y));
                    }
                });

                // Touch controls for mobile
                let lastTouchX = 0, lastTouchY = 0;
                
                this.renderer.domElement.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    lastTouchX = touch.clientX;
                    lastTouchY = touch.clientY;
                    e.preventDefault();
                });

                this.renderer.domElement.addEventListener('touchmove', (e) => {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - lastTouchX;
                    const deltaY = touch.clientY - lastTouchY;
                    
                    this.mouse.x += deltaX * this.mouse.sensitivity * 0.5;
                    this.mouse.y += deltaY * this.mouse.sensitivity * 0.5;
                    
                    this.mouse.y = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.mouse.y));
                    
                    lastTouchX = touch.clientX;
                    lastTouchY = touch.clientY;
                    e.preventDefault();
                });

                // Scroll zoom
                this.renderer.domElement.addEventListener('wheel', (e) => {
                    const direction = new THREE.Vector3(0, 0, e.deltaY > 0 ? 1 : -1);
                    direction.applyQuaternion(this.camera.quaternion);
                    this.camera.position.add(direction.multiplyScalar(0.1));
                    e.preventDefault();
                });

                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
                });

                // Hide controls when not hovering
                let hideTimeout;
                const controls = document.getElementById('controls');
                
                controls.addEventListener('mouseenter', () => {
                    clearTimeout(hideTimeout);
                    controls.classList.remove('hidden');
                });

                controls.addEventListener('mouseleave', () => {
                    hideTimeout = setTimeout(() => {
                        controls.classList.add('hidden');
                    }, 3000);
                });
            }

            updateMovement() {
                const speed = event && event.shiftKey ? this.movement.fastSpeed : this.movement.speed;
                const direction = new THREE.Vector3();

                if (this.movement.forward) direction.z -= speed;
                if (this.movement.backward) direction.z += speed;
                if (this.movement.left) direction.x -= speed;
                if (this.movement.right) direction.x += speed;
                if (this.movement.up) direction.y += speed;
                if (this.movement.down) direction.y -= speed;

                // Apply camera rotation to movement
                direction.applyQuaternion(this.camera.quaternion);
                this.camera.position.add(direction);
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                // Performance monitoring and adaptive quality
                this.updatePerformance();

                // Update time with performance scaling
                const timeScale = Math.max(0.5, this.performance.qualityLevel);
                this.uniforms.u_time.value += 0.016 * timeScale;

                // Update camera rotation from mouse
                this.camera.rotation.y = -this.mouse.x;
                this.camera.rotation.x = -this.mouse.y;
                this.camera.rotation.order = 'YXZ';

                // Update movement
                this.updateMovement();

                // Update camera position uniform
                this.uniforms.u_cameraPosition.value.copy(this.camera.position);

                // Update audio (reduced frequency for performance)
                if (this.performance.frameHistory.length % 2 === 0) {
                    this.updateAudio();
                }

                // Render
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize the application
        window.addEventListener('load', () => {
            new AetherWeave();
        });

        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
